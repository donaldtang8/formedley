<div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
        <div class="flex justify-start lg:w-0 lg:flex-1">
            <a href="#">
                <span class="sr-only">Workflow</span>
                <img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="">
            </a>
        </div>
        <div class="-mr-2 -my-2 md:hidden">
            <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false" (click)="showMenu()">
            <span class="sr-only">Open menu</span>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            </button>
        </div>
        <nav *ngIf="isAuthenticated" class="hidden md:flex space-x-10">
            <!-- <a routerLink="/" routerLinkActive="font-bold" class="text-base font-medium text-gray-500 hover:text-gray-900">Home</a> -->
            <a routerLink="/forms/create" routerLinkActive="font-bold" class="text-base font-medium text-gray-500 hover:text-gray-900">Create</a>
            <a routerLink="/forms/me" routerLinkActive="font-bold" class="text-base font-medium text-gray-500 hover:text-gray-900">My Forms</a>
            <a routerLink="/forms/responses/me" routerLinkActive="font-bold" class="text-base font-medium text-gray-500 hover:text-gray-900">My Responses</a>
        </nav>
        <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
            <div *ngIf="!isAuthenticated; else logout">
                <!-- <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900"> Sign in </a> -->
                <a style="cursor: pointer;" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">Sign In</a>
            </div>
            <ng-template #logout>
                <a style="cursor: pointer;" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900" (click)="onLogout()">Logout</a>
            </ng-template>
        </div>
    </div>
</div>
  
    <!--
      Mobile menu, show/hide based on mobile menu state.
    -->
    <div #mobileNav class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden invisible">
      <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
        <div class="pt-5 pb-6 px-5">
          <div class="flex items-center justify-between">
            <div>
              <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
            </div>
            <div class="-mr-2">
              <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" (click)="hideMenu()">
                <span class="sr-only">Close menu</span>
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="py-6 px-5 space-y-6">
          <div class="grid grid-cols-2 gap-y-4 gap-x-8">
            <a routerLink="/" routerLinkActive="font-bold" class="text-base font-medium text-gray-900 hover:text-gray-700">Home</a>
            <a routerLink="/forms/create" routerLinkActive="font-bold" class="text-base font-medium text-gray-900 hover:text-gray-700">Create</a>
            <a routerLink="/forms/me" routerLinkActive="font-bold" class="text-base font-medium text-gray-900 hover:text-gray-700">My Forms</a>
            <a routerLink="/forms/responses/me" routerLinkActive="font-bold" class="text-base font-medium text-gray-900 hover:text-gray-700">My Responses</a>
          </div>
          <div>
            <div *ngIf="!isAuthenticated; else logout">
                <a style="cursor: pointer;" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">Sign In</a>
            </div>
            <ng-template #logout>
                <a style="cursor: pointer;" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">Logout</a>
            </ng-template>
          </div>
        </div>
      </div>
    </div>

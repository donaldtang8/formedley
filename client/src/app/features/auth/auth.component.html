<div class="mt-10 sm:mt-0 w-3/5 m-auto">
    <div class="md:grid md:grid-cols-2 md:gap-6">
      <div class="mt-5 md:mt-0 md:col-span-2">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div *ngIf="!isLoginMode; else login">
                <div class="px-4 py-5 bg-white sm:p-6">
                    <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6 sm:col-span-3">
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                        <input
                          type="text"
                          name="firstName"
                          id="firstName"
                          class="form-control mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                          ngModel
                          required>
                      </div>
        
                      <div class="col-span-6 sm:col-span-3">
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                        <input
                          type="text"
                          name="lastName"
                          id="lastName"
                          class="formControl mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                          ngModel
                          required>
                      </div>
        
                      <div class="col-span-6 sm:col-span-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="formControl mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                          ngModel
                          required>
                      </div>
        
                      <div class="col-span-6 sm:col-span-4">
                          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                          <input
                            type="password"
                            name="password"
                            id="password"
                            class="formControl mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            ngModel
                            required>
                      </div>

                      <div class="col-span-6 sm:col-span-4">
                        <label for="passwordConfirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input
                          type="password"
                          name="passwordConfirm"
                          id="passwordConfirm"
                          class="formControl mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                          ngModel
                          required>
                    </div>

                    </div>
                </div>
            </div>
            <ng-template #login>
                <div class="px-4 py-5 bg-white sm:p-6">
                    <div class="w-2/4 m-auto">        
                      <div class="col-span-6 sm:col-span-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="formControl mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                          ngModel
                          required>
                      </div>
        
                      <div class="col-span-6 sm:col-span-4">
                          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                          <input
                            type="password"
                            name="password"
                            id="password"
                            class="formControl mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            ngModel
                            required>
                      </div>
                    </div>
                </div>
            </ng-template>
            
            <div class="{{ !isLoginMode ? 'px-4 py-3 bg-gray-50 text-right sm:px-6' : 'w-3/4 px-4 py-3 text-right' }}">
              <button type="submit" class="mx-2 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">{{ isLoginMode ? 'Login' : 'Signup' }}</button> 
              <button type="button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="onSwitchMode()">Switch to  {{ isLoginMode ? 'Signup' : 'Login' }}</button>
            </div>
        </form>
      </div>
    </div>
  </div>

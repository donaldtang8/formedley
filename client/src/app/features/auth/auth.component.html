<div>
    <div>
        <div *ngIf="isLoading">
            Loading...
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div>
                <label for="email">E-Mail</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email />
            </div>
            <div>
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6" />
            </div>
            <div>
                <button type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Signup' }}</button> |
                <button type="button" (click)="onSwitchMode()">Switch to  {{ isLoginMode ? 'Signup' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>

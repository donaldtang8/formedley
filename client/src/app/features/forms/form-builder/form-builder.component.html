<app-loading-spinner *ngIf="isLoading; else formView"></app-loading-spinner>
<ng-template #formView>
    <form class="text-center" [formGroup]="formBuilder" (ngSubmit)="onSubmit()">
        <div class="inline-block text-left" style="min-width: 25%;">
            <input
            type="text"
            class="my-8 w-full font-semibold focus:ring-indigo-500 focus:border-indigo-500 block shadow-sm border-gray-300 rounded-md"
            name="title"
            id="title"
            formControlName="title"
            placeHolder="Form title">
            <ng-template appPlaceholder></ng-template>
            <button
                type="button"
                class="ml-1 mt-2 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700"
                (click)="addQuestion()">Add Question</button>
    
            <button
                type="submit"
                class="{{
                    !formValid 
                        ? 'ml-1 mt-5 mb-8 block px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gray-300'
                        : 'ml-1 mt-5 mb-8 block px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-700 cursor-pointer' 
                    }}" 
                    [disabled]="!formValid"
                >
                    Submit
            </button>
        </div>
    </form>
</ng-template>

<div class="pt-5 flex flex-col items-center">
    <h2 class="font-bold text-lg" *ngIf="responses.length === 0; else responsesView">
        You have no responses!
    </h2>
    <ng-template #responsesView>
        <app-response-list [responses]="responses" [type]="'string'"></app-response-list>
    </ng-template>
</div>

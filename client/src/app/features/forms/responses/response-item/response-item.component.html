<div *ngIf="response">
    <div *ngFor="let response of response.responses; let i = index">
        <div>{{ "Question" + (i+1) }}</div>
        <div>{{ response.inputText }}</div>
        <div *ngIf="response.inputAnswer; else optionValues">{{ response.inputAnswer }}</div>
        <ng-template #optionValues>
            <ul *ngFor="let option of response.selectedOptions">
                <li>{{ option }}</li>
            </ul>
        </ng-template>
    </div>
</div>

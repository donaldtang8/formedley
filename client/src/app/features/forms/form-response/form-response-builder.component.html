<form (ngSubmit)="onSubmit()">
    <ng-template appPlaceholder></ng-template>
    <button
        type="submit"
        class="{{
            !formValid 
                ? 'ml-1 mt-5 block px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gray-300'
                : 'ml-1 mt-5 block px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-700 cursor-pointer' 
            }}" 
            [disabled]="!formValid"
        >
            Submit
    </button>
</form>

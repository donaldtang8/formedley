<div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
  <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">{{ form.title }}</h5>
  <p class="text-gray-700 font-semibold text-base mb-2"><span class="text-indigo-600 font-bold">{{ form.inputs.length }}</span>
    questions
  </p>
  <p class="text-gray-700 font-semibold text-base mb-2"><span class="text-indigo-600 font-bold">{{ form.responses.length }}</span>
    responses
  </p>
  <p class="text-gray-700 font-semibold text-base mb-2"><span class="text-indigo-600 font-bold">{{ form.viewCount }}</span>
    views
  </p>
  <button
    type="button"
    (click)="navigateToForm()"
    class=" inline-block px-6 py-2.5 bg-indigo-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-indigo-700 active:shadow-lg transition duration-150 ease-in-out cursor-pointer">View</button>
</div>
